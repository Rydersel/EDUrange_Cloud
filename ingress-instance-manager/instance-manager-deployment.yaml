apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instance-manager
  template:
    metadata:
      labels:
        app: instance-manager
    spec:
      serviceAccountName: default
      containers:
      - name: instance-manager
        image: registry.rydersel.cloud/instance-manager-ingress
        ports:
        - containerPort: 8000
        env:
          - name: INGRESS_URL
            value: "rydersel.cloud"

---
apiVersion: v1
kind: Service
metadata:
  name: instance-manager
  namespace: default
spec:
  type: NodePort
  selector:
    app: instance-manager
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      nodePort: 30080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: instance-manager-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2


spec:
  ingressClassName: nginx
  rules:
  - host: eductf.rydersel.cloud
    http:
      paths:
      - path: /instance-manager(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: instance-manager
            port:
              number: 80
  tls:
    - hosts:
        - eductf.rydersel.cloud
      secretName: wildcard-domain-certificate-prod

