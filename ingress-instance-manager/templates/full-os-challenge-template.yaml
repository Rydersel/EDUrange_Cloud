apiVersion: v1
kind: Service
metadata:
  name: challenge-service
spec:
  selector:
    app: challenge
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: webos-http
  - protocol: TCP
    port: 3001
    targetPort: 3001
    name: terminal-http
  type: ClusterIP  # Changed to ClusterIP for internal routing
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: challenge-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    # WebSocket support annotations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/websocket-services: "challenge-service"
  #  cert-manager.io/cluster-issuer: "cert-clusterissuer"  # Use the correct cluster issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - instance-name.rydersel.cloud
    - terminal-instance-name.rydersel.cloud
    secretName: wildcard-domain-certificate-prod
  rules:
  - host: instance-name.rydersel.cloud
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: challenge-service
            port:
              number: 80
  - host: terminal-instance-name.rydersel.cloud
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: challenge-service
            port:
              number: 3001
